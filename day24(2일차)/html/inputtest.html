<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사용자 정보 입력받기</title>
</head>
<body>
  <h1>사용자 정보 입력</h1>

  <form>
    <fieldset>
      <label for="name">이름</label>
      <input type="text" id="name" value="홍길동" autofocus><br>
      <label for="age">나이</label>
      <input type="number" id="age" value="5" disabled><br>
      <label for="id">아이디</label>
      <input type="text" id="id" placeholder="아이디를 입력하세요" required><br>
      <label for="pw">패스워드</label>
      <input type="password" id="pw" placeholder="8자리 이상 대소문자 포함" required><br>
    </fieldset>

    <fieldset>
      <legend>취미</legend>
      <label for="hobby1">독서</label>
      <input type="radio" id="hobby1" name="hobby">
      <label for="hobby2">여행</label>
      <input type="radio" id="hobby2" name="hobby">
      <label for="hobby3">게임</label>
      <input type="radio" id="hobby3" name="hobby" checked>
    </fieldset>

    <fieldset>
      <legend>과일선택</legend>
      <label for="apple">사과</label>
      <input type="checkbox" id="apple" name="fruit">
      <label for="banana">바나나</label>
      <input type="checkbox" id="banana" name="fruit">
      <label for="ornage">오랜지</label>
      <input type="checkbox" id="ornage" name="fruit">
    </fieldset>

    <fieldset>
      <legend>추가정보</legend>
      <label for="date">생년월일</label>
      <input type="date" id="date"><br>

      <label for="contry">국가 선택</label>
      <select name="contry" id="contry">
        <option value="etc">국가 선택</option>
        <option value="kr" selected>한국</option>
        <option value="us">미국</option>
        <option value="jp">일본</option>
        <option value="cn">중국</option>
      </select>

      <label for="file">프로필 사진 업로드</label>
      <input type="file" id="file">
    </fieldset>

    <fieldset>
      <legend>추가 의견</legend>
      <label for="comments">의견을 작성해 주세요</label><br>
      <textarea name="" id="conmments" cols="50" rows="5" placeholder="여기에 의견을 작성하세요"></textarea>
    </fieldset>

    <input type="submit">
    <input type="submit" value="보내기">
    <button type="submit">전송</button>
    <button type="submit"></button>
  </form>
</body>
</html>
