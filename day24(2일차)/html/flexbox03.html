<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin:0;
      padding:0;
    }

    .header {
      background-color:rgb(10, 77, 54);
      padding: 20px;
      
    }

    .list {
      list-style-type: none;
      display:flex;
      flex-direction: row;
      /* margin:auto 20px; */
    }

    li {
      margin-right:20px;
      color:white;
      font-weight:bolder;
    }

    .main {
      height:700px;
      background-color:bisque;
    }

    .footer {
      padding:28px;
      background-color:brown;
    }
  </style>
</head>
<body>
  <div class="header">
    <ul class="list">
      <li>HOME</li>
      <li>상품목록</li>
      <li>상품등록</li>
      <li>주문내역</li>
      <li>회원정보</li>
    </ul>
  </div>
  <div class="main"></div>
  <div class="footer"></div>  
</body>
</html>
