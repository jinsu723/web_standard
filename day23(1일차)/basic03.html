<!-- 3번 : 리스트 태그 <ol></ol>, <ul></ul>, <li></li> -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>목록만들기</h1>

  <h3>Unorderd Lists</h3>
  <ul type="circle">
    <li>html</li>
    <li>css</li>
    <li>javascript</li>
  </ul>
  <hr>

  <h3>Ordered List</h3>
  <ol type="i" start="5">
    <li>html</li>
      <ul>
        <li>기본 태그 구조</li>
      </ul>
    <li>css</li>
    <li>javascript</li>
  </ol>
  
</body>
</html>
