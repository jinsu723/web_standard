<!-- 4번 : 테이블 태그 <table></table>, <tr></tr>, <td></td>, <th></th> , <thead></thead>, <tbody></tbody> -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태이블 태그</title>
</head>
<body>
  <h1>태이블 태그</h1>
  <table border = "1" cellspacing = "0">
    <tr>
      <th>번호</th>
      <th>이름</th>
      <th>점수</th>
    </tr>
    <tr>
      <td>1</td>
      <td>짱구</td>
      <td>77</td>
    </tr>
    <tr>
      <td>2</td>
      <td>철수</td>
      <td>10</td>
    </tr>
    <tr>
      <td>3</td>
      <td>유리</td>
      <td>90</td>
    </tr>
  </table>
</body>
</html>
